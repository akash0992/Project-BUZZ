<div>
  <div class="col-md-12 first-gap">
    <div class="profile-content-buzz">
      <div class="createPost">
        <form method="post" enctype="multipart/form-data">
          <div class="createPost-head">
            <span class="glyphicon glyphicon-pencil">&nbsp;</span>Create Buzz
          </div>
          <div class="createPost-body">
            <textarea value="{{buzz.content}}" placeholder="Share your thought...." class="form-control" rows="4" id="comment" data-ng-model="buzz.content"></textarea>
          </div>
          <div class="createPost-foot">
            <div class="createPost-foot-front">
              <div class="dropdown categ">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle"> Category{{' : '+cat}}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#" ng-click="setCategory('BUZZ')">Buzz</a></li>
                  <li><a href="#" ng-click="setCategory('LAF')">Lost & Found</a></li>
                </ul>
              </div>
              <div class="uploadImg">
                <label for="upload">
                  <!--<a class="img" aria-hidden="true" href=""><img src="../../assets/images/img.png" ng-upload=""></a>-->
                  <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                  <input type="file" id="upload" style="display:none" file-model="buzz.file">
                </label>
              </div>
            </div>
            <div class="createPost-foot-rarer">
              <a ng-click="userBuzz()" href="" class="glyphicon glyphicon-ok"></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
  </div>

  <div ng-repeat="post in obj | orderBy:'-dateCreated' " class="gap">
    <div class="col-md-12 post" ng-if="post.category == 'BUZZ' " >
      <div class="profile-content-post">
        <div class="showPost">
          <div class="showPost-head">
            <img ng-src="{{post.createdBy.uImgUrl}}" alt=""> {{post.createdBy.uName}}, posted a {{post.category}}, on {{post.dateCreated | date}}
          </div>
          <div class="showPost-body">
            <div class="showPost-body-image img-frame" ng-if="post.mUrl!='' ">
              <img ng-src="{{post.mUrl}}" alt="">
            </div><br>
            <div class="showPost-body-text text-frame">
              {{post.content}}
            </div>
          </div>
          <div class="showPost-foot">
            <a href="" ng-click=""><img src="../../assets/images/like.png"></a>&nbsp;&nbsp;&nbsp;
            <a href="" ng-click=""><img src="../../assets/images/dislike.png"></a>&nbsp;&nbsp;&nbsp;
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 post" ng-if="post.category == 'LAF' " >
      <div class="profile-content-post-laf">
        <div class="showPost-laf">
          <div class="showPost-laf-head">
            <img ng-src="{{post.createdBy.uImgUrl}}" alt=""> {{post.createdBy.uName}}, posted a Lost & Found Buzz, on {{post.dateCreated | date}}
          </div>
          <div class="showPost-laf-body">
            <div class="showPost-laf-body-image img-frame" ng-if="post.mUrl!='' ">
              <img src="{{post.mUrl}}">
            </div><br>
            <div class="showPost-laf-body-text text-frame">
              {{post.content}}
            </div>
          </div>
          <!--<div class="showPost-laf-foot">-->
            <!--<a href="" ng-click=""><img src="../../assets/images/like.png"></a>&nbsp;&nbsp;&nbsp;-->
            <!--<a href="" ng-click=""><img src="../../assets/images/dislike.png"></a>&nbsp;&nbsp;&nbsp;-->
          <!--</div>      -->
        </div>
      </div>
    </div>
  </div>
</div>
